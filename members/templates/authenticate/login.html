                    <div style="margin-right: 15em;">
                        <div class="form-group w-25 text-left">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="text" class="form-control " style="width: 320px"  name="username" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group w-25 text-left">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control"  name="password" style="width: 320px; color: #fff;">
                        </div>
                    <input type="submit" value="Submit" class="btn btn-success" style="margin-left: 13em;">
                    
                    </div>
                    <p style="text-align: center;"><a href="">Forgot Password?</a></p>
